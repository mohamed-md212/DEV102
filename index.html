<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Questionnaire OFPPT</title>
<style>
body{ font-family:Arial; background:#e6f0ff; text-align:center; padding:50px; }
.container{ background:white; width:450px; padding:25px; margin:auto; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1);}
img.logo{ width:120px; margin-bottom:20px; }
h2{ color:#004cbf; }
.btn{ display:block; width:100%; padding:12px; margin-top:12px; border:none; border-radius:8px; background:#004cbf; color:white; cursor:pointer; }
.btn:hover{ opacity:0.85; }
</style>
</head>
<body>

<div class="container">
<img src="PIE.webp" class="logo" alt="OFPPT Logo">
<h2>Est-ce que vous souffrez du manque de communication dans l’établissement ?</h2>

<button class="btn" onclick="sendAndRedirect('oui', 'oui.html')">Oui, on souffre</button>
<button class="btn" onclick="sendAndRedirect('non', 'non.html')">Non</button>
<button class="btn" onclick="sendAndRedirect('pas', 'pas.html')">Je ne considère pas comme un problème</button>

</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyy55UdeEauBxt4GqpIBGDWrnE3-i_sEqNY3Fet11HrKx3ENXy34ULa8IA90VGuJkD6VA/exec";

function sendAndRedirect(choice, page) {
  // On envoie la donnée au Google Sheet
  fetch(URL_SCRIPT, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({ choix: choice })
  })
  .finally(() => {
    // Après l'envoi, on redirige vers la page choisie
    location.href = page;
  });
}
</script>


</body>
</html>
