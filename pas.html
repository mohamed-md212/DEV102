<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>OFPPT - Pas un probléme</title>
<style>
body{ font-family:Arial; background:#e6f0ff; text-align:center; padding:50px; }
.container{ background:white; width:450px; margin:auto; padding:25px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1);}
img.logo{ width:120px; margin-bottom:20px; }
h2{ color:#004cbf; }
input, textarea{
  width:100%; padding:10px; margin-top:12px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;
}
textarea{ resize:vertical; min-height:80px; }
.btn{ display:block; width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; background:#004cbf; color:white; cursor:pointer; }
.btn:hover{ opacity:0.85; }
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#004cbf;
  color:white;
  cursor:pointer;
}
.btn:hover{
  opacity:0.85;
}

</style>
</head>
<body>

<div class="container">
<img src="PIE.webp" class="logo" alt="OFPPT Logo">
<h2>Vous avez choisi pas de probléme</h2>
<p>Veuillez entrer votre nom et votre suggestion :</p>

<form action="TON_URL_WEB_APP" method="post">
  <input type="hidden" name="choix" value="Oui"> <!-- nom exact "choix" -->
  <input type="text" name="name" placeholder="Votre nom" required>
  <textarea name="suggestion" placeholder="Votre suggestion" required></textarea>
  <button type="submit" class="btn">Envoyer</button> <!-- ajout de class="btn" -->
</form>

<div id="thanks" style="display:none;">Merci pour votre suggestion !</div>

<script>
const URL_SCRIPT = "TA_NOUVELLE_URL_WEB_APP";

document.getElementById('suggestionForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const suggestion = document.getElementById('suggestion').value.trim();

  if(name && suggestion) {
    fetch(URL_SCRIPT, {
      method: "POST",
      body: JSON.stringify({
        choix: "Oui",   // ou Non / Pas selon la page
        name: name,
        suggestion: suggestion
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(() => {
      this.style.display = 'none';
      document.getElementById('thanks').style.display = 'block';
    })
    .catch(err => alert("Erreur : " + err));
  } else {
    alert("Veuillez remplir les deux champs.");
  }
});
</script>



</div>
</body>
</html>
